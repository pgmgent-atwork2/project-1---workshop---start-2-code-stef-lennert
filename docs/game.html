<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../public/css/game.css" />
    <script src="../public/js/game.js" defer></script>

    <link rel="apple-touch-icon" sizes="180x180" href="../public/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../public/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../public/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="../public/images/favicon/site.webmanifest">
    <link rel="mask-icon" href="../public/images/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="../public/images/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="../public/images/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <title>ThinkTap</title>
</head>
<h1>ThinkTap</h1>

<body>
    <div id="game">
        <div class="grid-cell" data-value="0"></div>
        <div class="grid-cell" data-value="1"></div>
        <div class="grid-cell" data-value="2"></div>
        <div class="grid-cell" data-value="3"></div>
        <div class="grid-cell" data-value="4"></div>
        <div class="grid-cell" data-value="5"></div>
        <div class="grid-cell" data-value="6"></div>
        <div class="grid-cell" data-value="7"></div>
        <div class="grid-cell" data-value="8"></div>
    </div>
    <div class="game-over">
        <span class="game-over-text"></span>
        <button class="restart">opnieuw spelen</button>
    </div>
    <div class="scoreboard">
        <div class="score-x-score">X: 0</div>
        <div class="score-o-score">O: 0</div>
    </div>
    <button class="reset" onclick="location.reload();">reset score</button>
</body>

</html>
